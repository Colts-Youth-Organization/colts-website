                    <!-- FIRST NAME -->
                    <div class="form-group">
                        <label for="first_name" class="col-sm-5 control-label">First Name</label>
                        <div class="col-sm-5">
                            <input  id="first_name" maxlength="80" name="first_name" size="20" type="text" class="form-control"/>
                        </div>
                    </div>
                    
                    <!-- LAST NAME -->
                    <div class="form-group">
                        <label for="last_name" class="col-sm-5 control-label">Last Name</label>
                        <div class="col-sm-5">
                            <input  id="last_name" maxlength="80" name="last_name" size="20" type="text" class="form-control"/>
                        </div>
                    </div>
                    
                    <!-- BIRTHDATE -->
                    <div class="form-group">
                        <label class="col-sm-5 control-label">Birthdate <i>(00/00/0000; month/day/year)</i></label>
                        <div class="col-sm-5">
                            <span class="dateInput dateOnlyInput"><input  id="00N3600000RuGpw" name="00N3600000RuGpw" size="20" type="text" class="form-control"/></span>
                        </div>
                    </div>
                    
                    <!-- Birthdate:<span class="dateInput dateOnlyInput"><input  id="00N3600000RuGpw" name="00N3600000RuGpw" size="12" type="text" /></span><br>
                                        
                    <!-- EMAIL -->
                    <div class="form-group">
                        <label for="email" class="col-sm-5 control-label">Email</label>
                        <div class="col-sm-5">
                            <input  id="email" maxlength="80" name="email" size="20" type="text" class="form-control"/>
                        </div>
                    </div>
                    
                    <!-- MOBILE -->
                    <div class="form-group">
                        <label for="mobile" class="col-sm-5 control-label">Cell Phone</label>
                        <div class="col-sm-5">
                            <input  id="mobile" maxlength="40" name="mobile" size="20" type="text" class="form-control"/>
                        </div>
                    </div>
                    
                    <!-- ADDRESS TYPE -->
                    <div class="form-group">
                        <label for="corps" class="col-sm-5 control-label">Primary Address Type</label>
                        <div class="col-sm-1">
                            <select  id="00N3600000SbnpQ" name="00N3600000SbnpQ" title="Primary Mailing Address Type"><option value="Home">Home</option>

</select><br>
                        </div>
                    </div>
                    
                    <!-- STREET -->
                    <div class="form-group">
                        <label for="street" class="col-sm-5 control-label">Address</label>
                        <div class="col-sm-5">
                            <input  id="street" maxlength="40" name="street" size="20" type="text" class="form-control"/>
                        </div>
                    </div>
                    
                    <!-- CITY -->
                    <div class="form-group">
                        <label for="city" class="col-sm-5 control-label">City</label>
                        <div class="col-sm-5">
                            <input  id="city" maxlength="40" name="city" size="20" type="text" class="form-control"/>
                        </div>
                    </div>
                    
                    <!-- STATE -->
                    <div class="form-group">
                        <label for="state" class="col-sm-5 control-label">State \ Province <i>(e.g. AK, MS, MI, etc.)</i></label>
                        <div class="col-sm-5">
                            <input  id="state" maxlength="20" name="state" size="20" type="text" class="form-control"/>
                        </div>
                    </div>
                    
                    <!-- ZIP -->
                    <div class="form-group">
                        <label for="zip" class="col-sm-5 control-label">Zip \ Postal Code</label>
                        <div class="col-sm-5">
                            <input  id="zip" maxlength="20" name="zip" size="20" type="text" class="form-control"/>
                        </div>
                    </div>
                    
                    <hr>
                    
                    
                    <!-- CORPS -->
                    <div class="form-group">
                        <label for="corps" class="col-sm-5 control-label">Which corps are you interested in?</label>
                        <div class="col-sm-1">
                            <select  id="00N3600000RuGrT" name="00N3600000RuGrT" title="Which corps are you interested in?"><option value="">--None--</option><option value="Colts">Colts</option>
<option value="Colt Cadets">Colt Cadets</option>
<option value="Both">Both</option>
</select><br>
                        </div>
                    </div>
                    
                    <!-- SECTION -->
                    <div class="form-group">
                        <label for="section" class="col-sm-5 control-label">Which section are you interested in?</label>
                        <div class="col-sm-1">
                            <select  id="00N3600000RuGrJ" name="00N3600000RuGrJ" title="Which section are you interested in?">
                                <option value="">--None--</option>
                                <option value="Brass">Brass</option>
                                <option value="Percussion">Percussion</option>
                                <option value="Guard">Guard</option>
                                <option value="Conductor">Conductor</option>
                            </select><br>
                        </div>
                    </div>
                    
                    <!-- INSTRUMENT / EQUIPMENT -->
                    <div class="form-group">
                        <label for="Inputinterested_in" class="col-sm-5 control-label">What instrument or equipment?</label>
                        <div class="col-sm-1">
                            <select  id="00N3600000SbFHY" name="00N3600000SbFHY" title="What instrument or equipment?">
                                <option value="">--None--</option>
                                <option value="Trumpet">Trumpet</option>
                                <option value="Mellophone">Mellophone</option>
                                <option value="Baritone">Baritone</option>
                                <option value="Tuba">Tuba</option>
                                <option value="Snare">Snare</option>
                                <option value="Tenors">Tenors</option>
                                <option value="Bass">Bass</option>
                                <option value="Cymbals">Cymbals</option>
                                <option value="Front Ensemble">Front Ensemble</option>
                                <option value="Flag">Flag</option>
                                <option value="Flag or Weapons">Flag or Weapons</option>
                                <option value="Conductor">Conductor</option>
                            </select><br>
                        </div>
                    </div>
                    
                    <!-- PRIOR MARCHING EXPERIENCE -->
                    <div class="form-group">
                        <label for="experience" class="col-sm-5 control-label">Please list any prior marching experience <br>
                        (e.g. high school, college, drum corps, WGI, etc.)</label>
                        <div class="col-sm-1">
                            <textarea  id="00N3600000RuGrd" name="00N3600000RuGrd" type="text" wrap="soft" maxlength="250"></textarea><br>
                        </div>
                    </div>
                    
                    <!-- OTHER COMMENTS -->
                    <div class="form-group">
                        <label for="comments" class="col-sm-5 control-label">Other Comments</label>
                        <div class="col-sm-1">
                            <textarea  id="00N3600000RuGri" name="00N3600000RuGri" type="text" wrap="soft" maxlength="250"></textarea><br>
                        </div>
                    </div>
                    

                    <div style="display: none;">
                        <hr>
                        <p><b>FOR OFFICE USE</b></p>

                        
                        <!-- CONSTITUENCY -->
                        <div class="form-group">
                            <label for="Inputinterested_in_2018" class="col-sm-5 control-label">Interested In 2021</label>
                            <div class="col-sm-1">
                                <select  id="00N3600000RuTCa" name="00N3600000RuTCa" title="Constituency"><option value="Membership">Interested In 2021</option></select>
                            </div>
                        </div>
                        
                        <!-- REQUESTED INFO -->
                        <div class="form-group">
                            <label for="Requested_Info" class="col-sm-5 control-label">Requested Information</label>
                            <div class="col-sm-1">
                                    <select  id="00N3600000TTXw3" name="00N3600000TTXw3" title="Current Year Info Request"><option value="Yes">Yes</option></select><br>
                            </div>
                        </div>
                        
                        <!-- FORM SUBMITTED -->
                        <div class="form-group">
                            <label for="Form Submitted" class="col-sm-5 control-label">Form Submitted</label>
                            <div class="col-sm-1">
                                <select  id="00N3600000ScCp5" name="00N3600000ScCp5" title="Form Submitted"><option value="Information Request">Information Request</option></select><br>
                            </div>
                        </div>
                    </div>
                    
            <br>
            <hr>
            <br>


<input type="submit" name="submit" class="btn btn-ar btn-primary">

</form>
