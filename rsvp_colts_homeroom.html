                <hr>

                            <option value="Bass">Bass</option>
                            <option value="Cymbals">Cymbals</option>
                            <option value="Front Ensemble">Front Ensemble</option>
                            <option value="Flag">Flag</option>
                            <option value="Flag or Weapons">Flag or Weapons</option>
                        </select><br>
